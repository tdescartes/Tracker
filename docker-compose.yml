version: "3.9"

services:
  # ─────────────────────────────────────────
  # PostgreSQL Database
  # ─────────────────────────────────────────
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: tracker_db
      POSTGRES_USER: tracker_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-tracker_secret}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations/001_initial_schema.sql:/docker-entrypoint-initdb.d/01_schema.sql
      - ./database/migrations/002_phase2_3_schema.sql:/docker-entrypoint-initdb.d/02_phase2_3.sql
      - ./database/migrations/003_ai_pipeline_schema.sql:/docker-entrypoint-initdb.d/03_ai_pipeline.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tracker_user -d tracker_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─────────────────────────────────────────
  # Backend — FastAPI
  # ─────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+asyncpg://tracker_user:${DB_PASSWORD:-tracker_secret}@db:5432/tracker_db
      SECRET_KEY: ${SECRET_KEY:-change-this-in-production}
      FRONTEND_ORIGIN: ${FRONTEND_ORIGIN:-http://localhost:3000}
      USE_LOCAL_STORAGE: "true"
      USE_TESSERACT: "true"
      # Optional OCR/Plaid/Spoonacular — override in .env
      VERYFI_CLIENT_ID: ${VERYFI_CLIENT_ID:-}
      VERYFI_CLIENT_SECRET: ${VERYFI_CLIENT_SECRET:-}
      VERYFI_USERNAME: ${VERYFI_USERNAME:-}
      VERYFI_API_KEY: ${VERYFI_API_KEY:-}
      GOOGLE_CLOUD_VISION_API_KEY: ${GOOGLE_CLOUD_VISION_API_KEY:-}
      SPOONACULAR_API_KEY: ${SPOONACULAR_API_KEY:-}
      PLAID_CLIENT_ID: ${PLAID_CLIENT_ID:-}
      PLAID_SECRET: ${PLAID_SECRET:-}
      PLAID_ENV: ${PLAID_ENV:-sandbox}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      GEMINI_API_MODEL: ${GEMINI_API_MODEL:-gemini-2.0-flash}
    volumes:
      - uploads_data:/app/uploads
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  # ─────────────────────────────────────────
  # Web — Next.js
  # ─────────────────────────────────────────
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
        NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-ws://localhost:8000/api/ws}
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-ws://localhost:8000/api/ws}
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
  uploads_data:
